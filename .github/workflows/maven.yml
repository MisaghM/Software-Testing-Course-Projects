name: Java CI with Maven

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'temurin'
    - name: Run Tests
      run: mvn test
